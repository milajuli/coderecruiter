<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coderecruiter</title>
  <link rel="stylesheet" href="./dist/assets/styles/dashboard.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a class="header-logo" href="#">
          <img src="./dist/assets/images/logo.png" alt="">
        </a>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <aside>

        </aside>
        <section>
          <div id="inner">

          </div>
          
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>Todos los derechos reservados | 2019</p>
        <a href="" class="logo">
          <img width="80" height="19" src="./dist/assets/images/logo.png" alt="">
        </a>
      </div>
    </footer>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="./dist/assets/scripts/firebaseKey.js"></script>
  <script>
    function readDB() {
      const db = firebase.firestore();
      db.collection("users").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          console.log('doc', doc.data())
          let template = "<div class='card'>"+
            "<div class='card-inner'>"+
              "<div class='card-face card-front'>"+
                "<img src='./dist/users/"+ doc.data().picture +"'>"+
              "</div>"+
              "<div class='card-face card-back'>"+
                
              "</div>"+
            "</div>"+
          "</div>";
          document.querySelector('#inner').innerHTML += template; 
        });
      });
    }

    readDB();
  </script>
</body>

</html>
